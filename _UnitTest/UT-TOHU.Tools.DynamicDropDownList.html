<script type="text/javascript">    
    $(document).ready(function(){
        new TOHU.UnitTest.Tools.ScenarioEngine(
            new TOHU.UnitTest.DynamicDropdownList.BeforProcess())
                .AddScenario(new TOHU.UnitTest.DynamicDropdownList.Scenario_Initial("BU", "GTS"))
                .AddScenario(new TOHU.UnitTest.DynamicDropdownList.Scenario_Initial("OU", "GTS1"))
                .RunScenario();

        new TOHU.UnitTest.Tools.ScenarioEngine(
            new TOHU.UnitTest.DynamicDropdownList.BeforProcess())
                .AddScenario(new TOHU.UnitTest.DynamicDropdownList.Scenario_Selected_GA("OU", "GAS"))
                .RunScenario();
     });
</script>

<title>DynamicDropdownList Sample Page</title>
